
machine:
  python:
    version: 2.7.5
  node:
    version: 7.0.0
  environment:
    NODE_ENV: test

dependencies:
  override:
    - npm install:
        pwd: notejam/express/notejam

test:
  override:
    - npm test:
        pwd: notejam/express/notejam

deployment:
  production:
    branch: production
    commands:
      - pip install ansible
      - wget https://github.com/adammck/terraform-inventory/releases/download/v0.6.1/terraform-inventory_v0.6.1_linux_amd64.zip
          pwd: ansible
      - unzip terraform-inventory_v0.6.1_linux_amd64.zip
          pwd: ansible
      - ../bin/deploy:
          pwd: ansible

