
machine:
  python:
    version: 2.7.5
  node:
    version: 7.0.0
  environment:
    NODE_ENV: test

dependencies:
  override:
    - npm install:
        pwd: notejam/express/notejam

test:
  override:
    - npm test:
        pwd: notejam/express/notejam

deployment:
  production:
    branch: production
    commands:
      - pip install ansible
      - ../bin/deploy:
          pwd: ansible

